        <form id="login-form" method="POST" action="login.php">
            <input type="text" name="login-username" id="login-username" placeholder="Username/SSP Number" required>
            <input type="password" name="login-password" id="login-password" placeholder="Password" required>
            <div id="login-error" class="error">
                <!-- Display error message from PHP -->
                <?php if (isset($error) && $_POST['login']) echo htmlspecialchars($error); ?>

                <input type="checkbox" required> I agree to the terms and conditions
            </label>

        </div>
    </div>

    <!-- Registration Section -->
    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <!-- Registration Form -->
        <form id="register-form" method="POST" action="login.php" onsubmit="return validateForm()">
            <label for="register-first-name">First Name *</label>
            <input type="text" name="register-first-name" id="register-first-name" placeholder="Enter your first name" required>

            <label for="register-last-name">Last Name *</label>
            <input type="text" name="register-last-name" id="register-last-name" placeholder="Enter your last name" required>

            <label for="register-email">Email ID *</label>
            <input type="email" name="register-email" id="register-email" placeholder="Enter a valid email ID" required>

            <label for="register-aadhaar">Aadhaar Number *</label>
            <input type="text" name="register-aadhaar" id="register-aadhaar" placeholder="Enter your 12-digit Aadhaar number" maxlength="12" required>

            <label for="register-phone">Phone Number *</label>
            <input type="tel" name="register-phone" id="register-phone" placeholder="Enter your 10-digit phone number" maxlength="10" required>

            <label for="register-gender">Gender *</label>
            <select name="register-gender" id="register-gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <div id="register-error" class="error">
                <?php if (isset($error) && $_POST['register']) echo htmlspecialchars($error); ?>
            </div>
            <button type="submit" name="register">Register</button>
        </form>

        <div class="register-link">
            Already registered? <a href="#" onclick="showLoginForm()">Login here</a>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function validateForm() {
            var aadhaar = document.getElementById('register-aadhaar').value;
            var phone = document.getElementById('register-phone').value;
            var aadhaarRegex = /^[0-9]{12}$/; // 12 digits
            var phoneRegex = /^[0-9]{10}$/;

            if (!aadhaarRegex.test(aadhaar)) {
                alert('Aadhaar number must be 12 digits.');
                return false;
            }

            if (!phoneRegex.test(phone)) {
                alert('Phone number must be 10 digits.');
                return false;
            }

            return true;
        }
    </script>
